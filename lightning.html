<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            padding: 50px;
        }
        #container > div {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>



<script type="text/babel">
    
class LightningContainer extends React.Component {
    
    constructor(props) {
        super(props);

        this.state = {
            strikes: 0
        };
        this.timerTick = this.timerTick.bind(this);
    }

    timerTick() {
        this.setState({
            strikes: this.state.strikes + 1
        });
    }

    componentDidMount() {
        setInterval(this.timerTick, 100);
    }

    render() {
        var styleLightningContainer = {
            width: '100%',
            textAlign: 'center',
        }
        return(
            <h1 style={styleLightningContainer}>
                {this.state.strikes}
            </h1>
        );
    }
}
class LightningContainerDisplay extends React.Component {
    render() {
        var styleLightningContainerDisplay = {
            width: 250,
            textAling: 'center',
            backgroundColor: 'black',
            padding: 40,
            fontFamily: 'sans-serif',
            color: 'orange',
            borderRadius: 10
        }
        return(
            <div style={styleLightningContainerDisplay}>
               <LightningContainer/>
            </div>
        );
    }
}


    let container = document.querySelector('#container');
    
    ReactDOM.render(
        <LightningContainerDisplay/>,
        container
    );
    </script>
</body>
</html>
